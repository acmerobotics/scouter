<!doctype html>
<html>
  <head>
    <title>Scouter</title>
    <link rel="stylesheet" href="node_modules\semantic-ui\dist\semantic.min.css" />
    <link rel="stylesheet" href="print.css" />
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\semantic-ui\dist\semantic.min.js"></script>
    <script src="ftc.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="ui relaxed padded grid">
      <div id="matches" class="ten wide column">
        <h1 class="ui left floated header">Matches</h1>
        <div class="ui right floated small green labeled icon button" id="addMatch">
          <i class="add square icon"></i> Add Match
        </div>
        <div class="ui right floated small blue labeled icon button" id="export">
          <i class="external share icon"></i> Export
        </div>
        <div class="ui right floated small blue labeled icon button" id="import">
          <i class="folder open icon"></i> Import
        </div>
        <div class="ui right floated small red labeled icon button" id="refresh">
          <i class="refresh icon"></i> Refresh
        </div>
        <table class="ui fixed table">
          <thead>
            <tr>
              <th class="single line"></th>
              <th colspan="2">Red</th>
              <th colspan="2">Blue</th>
              <th colspan="2">Red Score</th>
              <th colspan="2">Blue Score</th>
            </tr>
            <tr>
              <th class="single line">Match</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>Penalty</th>
              <th>Total</th>
              <th>Penalty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="matchesTable">

          </tbody>
        </table>
      </div>
      <div id="rankings" class="six wide column">
        <div id="progress" class="ui dimmer">
          <div class="ui loader"></div>
        </div>
        <h1 class="ui left floated header">Rankings</h1>
        <div class="ui right floated small blue labeled icon button" id="print">
          <i class="print icon"></i> Print
        </div>
        <table class="ui fixed table">
          <thead>
            <tr>
              <th class="single line">Rank</th>
              <th>Number</th>
              <th>OPR</th>
              <th>QP</th>
              <th>RP</th>
            </tr>
          </thead>
          <tbody id="rankingsTable">

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
