<!doctype html>
<html>
  <head>
    <title>Match Data</title>
    <link rel="stylesheet" href="node_modules\semantic-ui\dist\semantic.min.css" />
    <script src="node_modules\numeric\numeric-1.2.6.min.js"></script>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\semantic-ui\dist\semantic.min.js"></script>
    <script src="ftc.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="ui relaxed grid">
      <div class="ten wide column">
        <table class="ui fixed table">
          <thead>
            <tr>
              <th class="single line">Match</th>
              <th>Red 1</th>
              <th>Red 2</th>
              <th>Blue 1</th>
              <th>Blue 2</th>
              <th>Blue Score</th>
              <th>Red Score</th>
            </tr>
          </thead>
          <tbody id="matches">

          </tbody>
          <tfoot class="full-width">
            <tr>
              <th></th>
              <th colspan="6">
                <div class="ui right floated small primary labeled icon button" id="addMatch">
                  <i class="add square icon"></i> Add Match
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="six wide column">
        <table class="ui fixed table">
          <thead>
            <tr>
              <th class="single line">Rank</th>
              <th>Number</th>
              <th>OPR</th>
              <th>QP</th>
              <th>RP</th>
            </tr>
          </thead>
          <tbody id="rankings">

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
