<div (click)="addMatch()" class="ui right floated small green labeled icon button" id="addMatch">
  <i class="add square icon"></i> Add Match
</div>
<div (click)="downloadMatchData()" class="ui right floated small blue labeled icon button" id="export">
  <i class="external share icon"></i> Export
</div>
<div (click)="importMatchData()" class="ui right floated small blue labeled icon button" id="import">
  <i class="folder open icon"></i> Import
</div>
<table class="ui fixed table" style="table-layout: fixed;">
  <thead>
    <tr>
      <th>Match</th>
      <th colspan="2">Red Alliance</th>
      <th colspan="2">Blue Alliance</th>
      <th>Red Penalties</th>
      <th>Red Score</th>
      <th>Blue Penalties</th>
      <th>Blue Score</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="matchesTable">
    <tr *ngFor="let match of matches; let matchIndex = index">
      <td>{{ matchIndex + 1 }}</td>
      <td colspan="2">
        <i *ngIf="match.isRedWinner()" class="yellow star icon"></i>
        <!--{{ match.redTeams | join:'&nbsp;&nbsp;&nbsp;&nbsp;' }}-->
        <editable-text (change)="updateMatches()" [key]="'redTeams'" [obj]="match"></editable-text>
      </td>
      <td colspan="2">
        <i *ngIf="match.isBlueWinner()" class="yellow star icon"></i>
        <!--{{ match.redTeams | join:'&nbsp;&nbsp;&nbsp;&nbsp;' }}-->
        <editable-text (change)="updateMatches()" [key]="'blueTeams'" [obj]="match"></editable-text>
      </td>
      <td>
        <editable-text (change)="updateMatches()" [key]="'penalties'" [obj]="match.redScore"></editable-text>
      </td>
      <td>
        <editable-text (change)="updateMatches()" [key]="'total'" [obj]="match.redScore"></editable-text>
      </td>
      <td>
        <editable-text (change)="updateMatches()" [key]="'penalties'" [obj]="match.blueScore"></editable-text>
      </td>
      <td>
        <editable-text (change)="updateMatches()" [key]="'total'" [obj]="match.blueScore"></editable-text>
      </td>
      <td>
        <div (click)="removeMatch(match)" class="ui small icon button">
          <i class="delete icon"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
