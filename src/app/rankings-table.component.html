<div class="ui right floated small blue labeled icon button">
  <i class="print icon"></i> Print
</div>
<div (click)="computeRankings()" class="ui right floated small red labeled icon button">
  <i class="refresh icon"></i> Recalculate
</div>
<table class="ui fixed table">
  <thead>
    <tr>
      <th class="single line">Rank</th>
      <th>Number</th>
      <th>OPR</th>
      <th>QP</th>
      <th>RP</th>
    </tr>
  </thead>
  <tbody id="rankingsTable">
    <tr *ngFor="let team of rankings">
      <td>{{ rankings.indexOf(team) + 1 }}</td>
      <td>{{ team.number }}</td>
      <td>{{ team.opr.toFixed(2) }}</td>
      <td>{{ team.qp }}</td>
      <td>{{ team.rp }}</td>
    </tr>
  </tbody>
</table>
