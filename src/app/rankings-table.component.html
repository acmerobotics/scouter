<p *ngIf="!oprReady()">OPR could not be calculated</p>
<table class="ui sortable fixed table">
  <thead>
    <tr>
      <th class="single line">Rank</th>
      <th>Number</th>
      <th *ngIf="oprReady()">OPR</th>
      <th>QP</th>
      <th>RP</th>
    </tr>
  </thead>
  <tbody id="rankingsTable">
    <tr *ngFor="let team of rankings">
      <td>{{ rankings.indexOf(team) + 1 }}</td>
      <td>{{ team.number }}</td>
      <td *ngIf="oprReady()">{{ team.opr.toFixed(2) }}</td>
      <td>{{ team.qp }}</td>
      <td>{{ team.rp }}</td>
    </tr>
  </tbody>
</table>
